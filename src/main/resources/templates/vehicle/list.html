<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="layout">
<head>
<title>HOME</title>
</head>
<body>
    <div layout:fragment="content">
        <h1><i class="fa fa-car" aria-hidden="true"></i> This is a list of all your managed Vehicles</h1>
        <p>As we are committed to delivering first class services, you will be able to manage your licensing issue on this portal</p>
        
		<div class="panel panel-primary">
		  <div class="panel-body"><h4>Vehicle list</h4></div>
		  
		  		<div class="row">
				  <div class="col-sm-4">
				  <img src="https://i2.wp.com/headlinenewsnigeria.com/wp-content/uploads/2017/11/FRSC-Logo.png" alt="Driver Picture" width="250" height="250" />
				  
				  </div>
				  <div class="col-sm-4">
				  
				  <table class="table">
					  <tr th:each="vehicle : ${vehicles}">
				        <td th:text="${vehicle.regNumber}">...</td>
				        <td th:text="${vehicle.chassisNumber}">...</td>
      				</tr>	
				  </table>
				  
				  </div>
				  <div class="col-sm-4">

				  
				  </div>
				</div>
		  <div class="panel-footer">
		  <div class="row">
		  <div class="col-sm-6"><a href="/vehicle/add"><button class="btn btn-primary btn-block"><i class="fa fa-plus" aria-hidden="true"></i> Add Vehicle</button></a></div>
		  <div class="col-sm-6"></div>
		  </div>
		  
		  </div>
        </div>
        
        
            </div>
</body>
</html>
